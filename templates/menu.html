<!DOCTYPE html>
<html lang="it">
<head>
    <title>Preordine Alpini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icona unica -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon.png') }}">
    <meta name="theme-color" content="#1f4d1f">

    <style>
        body {
            font-family: Arial;
            padding: 0;
            margin: 0;
            background: #2e6b2f;
            color: white;
            overflow-x: hidden;
            overscroll-behavior: none;
        }

        /* MENU LATERALE */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 3000;
            top: 0;
            left: 0;
            background: #0f2f0f;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            border-bottom: 1px solid #2e6b2f;
        }

        #sidebar a:hover {
            background: #2e6b2f;
        }

        .menu-icon {
            font-size: 32px;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        /* HEADER */
        .header {
            position: sticky;
            top: 0;
            background: #2e6b2f;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ccc;
            z-index: 2000;
        }

        .header img {
            max-height: 60px;
            margin-bottom: 5px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: bold;
        }

        /* TOTALE SEMPRE VISIBILE */
        #totale-alto {
            position: fixed;
            top: 0;
            right: 0;
            margin-top: calc(10px + env(safe-area-inset-top));
            margin-right: calc(10px + env(safe-area-inset-right));
            background: #004d00;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            z-index: 999999;
            transform: translateZ(0);
            pointer-events: none;
        }

        /* CONTENUTO */
        .contenuto {
            padding: 20px;
            padding-bottom: 200px;
            position: relative;
            z-index: 1;
        }

        .riga {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .nome-pietanza {
            font-size: 15px;
            width: 70%;
        }

        /* QUANTITÀ PIATTI (1 cifra) */
        .qta-box {
            width: 32px;
            padding: 4px;
            font-size: 16px;
            text-align: center;
        }

        /* NOME CLIENTE leggermente più alto */
        .input-nome {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            text-transform: uppercase;
            background: white;
            color: black;
        }

        /* TAVOLO (1–999) */
        .input-tavolo {
            width: 60px;
            padding: 4px;
            font-size: 16px;
            text-align: center;
            background: white;
            color: black;
        }

        /* COPERTI (1–99) */
        .input-coperti {
            width: 50px;
            padding: 4px;
            font-size: 16px;
            text-align: center;
            background: white;
            color: black;
        }

        /* CAMPO NON VALIDO */
        .errore {
            border: 3px solid red !important;
            background: #ffe6e6 !important;
        }

        /* PULSANTE FISSO IN BASSO */
        #pulsante-fisso {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 18px;
            background: #004d00;
            color: white;
            border: none;
            font-size: 22px;
            z-index: 3000;
            text-align: center;
        }

        /* POPUP ELEGANTE */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.65);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999999;
            backdrop-filter: blur(4px);
        }

        .popup-box {
            background: white;
            color: black;
            padding: 25px;
            width: 80%;
            max-width: 350px;
            border-radius: 14px;
            text-align: center;
            font-size: 18px;
            animation: popupFade 0.25s ease-out;
        }

        .popup-btn {
            margin-top: 18px;
            padding: 10px 20px;
            background: #2e6b2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        @keyframes popup
