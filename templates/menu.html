<!DOCTYPE html>
<html lang="it">
<head>
    <title>Preordine Alpini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icona unica -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon.png') }}">
    <meta name="theme-color" content="#1f4d1f">

    <style>
        body {
            font-family: Arial;
            padding: 0;
            margin: 0;
            background: #2e6b2f;
            color: white;
            overflow-x: hidden;
            overscroll-behavior: none;
        }

        /* MENU LATERALE */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 3000;
            top: 0;
            left: 0;
            background: #0f2f0f;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            border-bottom: 1px solid #2e6b2f;
        }

        #sidebar a:hover {
            background: #2e6b2f;
        }

        .menu-icon {
            font-size: 32px;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        /* HEADER */
        .header {
            position: sticky;
            top: 0;
            background: #2e6b2f;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ccc;
            z-index: 2000;
        }

        .header img {
            max-height: 60px;
            margin-bottom: 5px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: bold;
        }

        /* TOTALE SEMPRE VISIBILE */
        #totale-alto {
            position: fixed;
            top: 0;
            right: 0;
            margin-top: calc(10px + env(safe-area-inset-top));
            margin-right: calc(10px + env(safe-area-inset-right));
            background: #004d00;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            z-index: 999999;
            pointer-events: none;
        }

        /* CONTENUTO */
        .contenuto {
            padding: 20px;
            padding-bottom: 200px;
        }

        .riga {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .nome-pietanza {
            font-size: 15px;
            width: 70%;
        }

        /* QUANTIT√Ä PIATTI (1 cifra) */
        .qta-box {
            width: 25px;
            padding: 4px;
            font-size: 16px;
            text-align: center;
        }

        /* NOME CLIENTE */
        .input-nome {
            width: 50%;
            padding: 6px;
            font-size: 16px;
            text-transform: uppercase;
            background: white;
            color: black;
        }

        /* TAVOLO */
        .input-tavolo {
            width: 50px;
            padding: 4px;
            font-size: 16px;
            text-align: center;
            background: white;
            color: black;
        }

        /* COPERTI */
        .input-coperti {
            width: 40px;
            padding: 4px;
            font-size: 16px;
            text-align: center;
            background: white;
            color: black;
        }

        /* DUE COLONNE */
        .riga-due-colonne {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .colonna {
            flex: 1;
        }

        /* CAMPO NON VALIDO */
        .errore {
            border: 3px solid red !important;
            background: #ffe6e6 !important;
        }

        /* PULSANTE FISSO IN BASSO */
        #pulsante-fisso {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 18px;
            background: #004d00;
            color: white;
            border: none;
            font-size: 22px;
            z-index: 3000;
            text-align: center;
        }

        /* POPUP */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.65);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999999;
            backdrop-filter: blur(4px);
        }

        .popup-box {
            background: white;
            color: black;
            padding: 25px;
            width: 80%;
            max-width: 350px;
            border-radius: 14px;
            text-align: center;
            font-size: 18px;
            animation: popupFade 0.25s ease-out;
        }

        .popup-btn {
            margin-top: 18px;
            padding: 10px 20px;
            background: #2e6b2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        @keyframes popupFade {
            from { transform: scale(0.8); opacity: 0; }
            to   { transform: scale(1); opacity: 1; }
        }
    </style>

    <script>
        function openMenu() { document.getElementById("sidebar").style.width = "250px"; }
        function closeMenu() { document.getElementById("sidebar").style.width = "0"; }

        function aggiornaTotale() {
            let totale = 0;
            let campi = document.getElementsByClassName("qta");

            for (let campo of campi) {
                let prezzo = parseFloat(campo.getAttribute("data-prezzo")) || 0;
                let qta = parseInt(campo.value) || 0;
                totale += qta * prezzo;
            }

            document.getElementById("totale-alto").innerHTML =
                "Tot: " + totale.toFixed(2) + " ‚Ç¨";
        }

        document.addEventListener("DOMContentLoaded", function() {
            let prezzi = {{ menu | tojson }};
            for (let item of prezzi) {
                let campi = document.getElementsByName(item.nome);
                if (campi.length > 0) {
                    campi[0].setAttribute("data-prezzo", item.prezzo);
                }
            }
        });

        /* BLOCCO LETTERE E LIMITO A 1‚Äì9 */
        function limitaQta(event) {
            let v = event.target.value;

            v = v.replace(/[^0-9]/g, "");   // solo numeri
            if (v.length > 1) v = v[0];     // solo una cifra
            if (v === "0") v = "";          // niente zero

            event.target.value = v;
        }

        /* POPUP */
        function mostraPopup(testo) {
            document.getElementById("popup-text").innerHTML = testo;
            document.getElementById("popup").style.display = "flex";
        }

        function chiudiPopup() {
            document.getElementById("popup").style.display = "none";
        }

        /* SBLOCCO TRIPLO TAP */
        let tapCount = 0;
        function tapSblocco() {
            tapCount++;
            if (tapCount >= 3) {
                localStorage.removeItem("preordine_inviato");
                mostraPopup("Preordine sbloccato, puoi inviare un nuovo ordine");
                tapCount = 0;
            }
            setTimeout(() => tapCount = 0, 800);
        }

        /* CALLBACK PER INVIO DOPO OK */
        let invioCallback = null;

        function confermaInvio(callback) {
            invioCallback = callback;
            mostraPopup("Preordine inviato con successo!<br>Premi OK per continuare.");
        }

        function popupOk() {
            chiudiPopup();
            if (invioCallback) {
                invioCallback();
                invioCallback = null;
            }
        }

        /* VALIDAZIONE COMPLETA */
        function validaForm() {
            if (localStorage.getItem("preordine_inviato") === "1") {
                mostraPopup("Preordine gi√† inviato, puoi modificare il tuo ordine quando sei in cassa");
                return false;
            }

            let tutti = document.querySelectorAll(".errore");
            tutti.forEach(el => el.classList.remove("errore"));

            let form = document.forms[0];
            let nome = form["cliente"];
            let tavolo = form["tavolo"];
            let coperti = form["coperti"];
            let primoErrore = null;

            if (nome.value.trim() === "") {
                nome.classList.add("errore");
                primoErrore = primoErrore || nome;
            }

            let tav = parseInt(tavolo.value);
            if (isNaN(tav) || tav < 1 || tav > 999) {
                tavolo.classList.add("errore");
                primoErrore = primoErrore || tavolo;
            }

            let cop = parseInt(coperti.value);
            if (isNaN(cop) || cop < 1 || cop > 99) {
                coperti.classList.add("errore");
                primoErrore = primoErrore || coperti;
            }

            let campi = document.getElementsByClassName("qta");
            let almenoUno = false;

            for (let campo of campi) {
                let qta = parseInt(campo.value);

                if (!isNaN(qta) && qta > 0) almenoUno = true;

                if (!isNaN(qta) && (qta < 1 || qta > 9)) {
                    campo.classList.add("errore");
                    primoErrore = primoErrore || campo;
                }
            }

            if (!almenoUno) {
                mostraPopup("Inserisci almeno 1 piatto con quantit√† da 1 a 9");
                return false;
            }

            if (primoErrore) {
                primoErrore.scrollIntoView({ behavior: "smooth", block: "center" });
                mostraPopup("Controlla i campi evidenziati in rosso");
                return false;
            }

            localStorage.setItem("preordine_inviato", "1");
            return true;
        }
    </script>
</head>

<body>

<!-- MENU LATERALE -->
<div id="sidebar">
    <a href="javascript:void(0)" onclick="closeMenu()">‚úñ Chiudi</a>
    <a href="/">üè† Home</a>
    <a href="/menu">üçΩÔ∏è Menu & Preordina</a>
    <a href="/istruzioni">üìò Istruzioni</a>
    <a href="/contatti">üìû Contatti</a>
</div>

<!-- TOTALE SEMPRE VISIBILE -->
<div id="totale-alto">Tot: 0.00 ‚Ç¨</div>

<!-- HEADER -->
<div class="header">
    <span class="menu-icon" onclick="openMenu()">‚ò∞</span>

    <img src="https://raw.githubusercontent.com/emiliomaj60-lang/emiliodati/main/LOGO%20ALPINI.jpg" onclick="tapSblocco()">

    <h1 onclick="tapSblocco()">PREORDINE FESTA DEGLI ALPINI SCHILPARIO</h1>
</div>

<!-- CONTENUTO -->
<div class="contenuto">

    <form method="POST">

        <label>Nome cliente:</label><br>
        <input 
            type="text"
            name="cliente"
            class="input-nome"
            inputmode="latin-name"
            autocapitalize="characters"
            autocomplete="off"
            maxlength="10"
            style="text-transform: uppercase;"
            required
        ><br><br>

        <div class="riga-due-colonne">

            <div class="colonna">
                <label>Tavolo:</label><br>
                <input 
                    type="text"
                    name="tavolo"
                    class="input-tavolo"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    autocomplete="off"
                    maxlength="3"
                    required
                >
            </div>

            <div class="colonna">
                <label>Coperti:</label><br>
                <input 
                    type="text"
                    name="coperti"
                    class="input-coperti"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    autocomplete="off"
                    maxlength="2"
                    required
                >
            </div>

        </div>

        {% for item in menu %}
            <div class="riga">
                <div class="nome-pietanza">{{ item['nome'] }} ({{ item['prezzo'] }}‚Ç¨)</div>
                <input
                    type="text"
                    class="qta qta-box"
                    name="{{ item['nome'] }}"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    maxlength="1"
                    oninput="limitaQta(event); aggiornaTotale()"
                >
            </div>
        {% endfor %}

    </form>

</div>

<!-- PULSANTE SEMPRE VISIBILE -->

<button id="pulsante-fisso" onclick="
    if (validaForm()) {
        document.forms[0].submit();
        setTimeout(() => mostraPopup('Preordine inviato con successo!'), 300);
    }
">Invia Preordine</button>

<!-- POPUP -->
<div id="popup">
    <div class="popup-box">
        <div id="popup-text"></div>
        <button onclick="popupOk()" class="popup-btn">OK</button>
    </div>
</div>

</body>
</html>
