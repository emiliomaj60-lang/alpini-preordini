<!DOCTYPE html>
<html>
<head>
    <title>Preordine Alpini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icone personalizzate -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icon-32.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icon-192.png') }}">
    <link rel="apple-touch-icon" sizes="512x512" href="{{ url_for('static', filename='icon-512.png') }}">
    <meta name="theme-color" content="#1f4d1f">

    <style>
        body {
            font-family: Arial;
            padding: 0;
            margin: 0;
            background: #2e6b2f;
            color: white;
            overflow-x: hidden;

            /* EVITA CHE LO SCROLL NASCONDA ELEMENTI FISSI */
            overscroll-behavior: none;
        }

        /* MENU LATERALE */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 3000;
            top: 0;
            left: 0;
            background: #0f2f0f;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            border-bottom: 1px solid #2e6b2f;
        }

        #sidebar a:hover {
            background: #2e6b2f;
        }

        .menu-icon {
            font-size: 32px;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        /* HEADER */
        .header {
            position: sticky;
            top: 0;
            background: #2e6b2f;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ccc;
            z-index: 2000;
        }

        .header img {
            max-height: 60px;
            margin-bottom: 5px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: bold;
        }

        /* TOTALE SEMPRE VISIBILE IN ALTO A DESTRA */
        #totale-alto {
            position: fixed;
            top: 0;
            right: 0;

            margin-top: calc(10px + env(safe-area-inset-top));
            margin-right: calc(10px + env(safe-area-inset-right));

            background: #004d00;
            padding: 10px 15px;
            border-radius: 12px;

            font-size: 18px;
            font-weight: bold;
            color: yellow;

            z-index: 999999; /* SOPRA TUTTO */

            /* FIX professionali per tastiera e scroll */
            transform: translateZ(0);
            will-change: transform;
            pointer-events: none;
        }

        /* CONTENUTO SCORREVOLE */
        .contenuto {
            padding: 20px;
            padding-bottom: 200px;
            position: relative;
            z-index: 1; /* evita che tocchi il totale */
        }

        .riga {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .nome-pietanza {
            font-size: 15px;
            width: 70%;
        }

        .qta-box {
            width: 60px;
            padding: 5px;
            font-size: 16px;
        }

        input[type=text] {
            width: 100%;
            padding: 8px;
            text-transform: uppercase;
            background: white;
            color: black;
        }

        input[type=number] {
            padding: 5px;
            background: white;
            color: black;
        }

        /* PULSANTE FISSO IN BASSO */
        #pulsante-fisso {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 18px;
            background: #004d00;
            color: white;
            border: none;
            font-size: 22px;
            z-index: 3000;
            text-align: center;

            transform: translateZ(0);
        }
    </style>

    <script>
        function openMenu() {
            document.getElementById("sidebar").style.width = "250px";
        }
        function closeMenu() {
            document.getElementById("sidebar").style.width = "0";
        }

        function aggiornaTotale() {
            var totale = 0;
            var campi = document.getElementsByClassName("qta");

            for (var i = 0; i < campi.length; i++) {
                var campo = campi[i];
                var prezzoAttr = campo.getAttribute("data-prezzo");
                var prezzo = parseFloat(prezzoAttr);
                if (isNaN(prezzo)) prezzo = 0;

                var valore = campo.value;
                if (!valore) valore = "0";
                var qta = parseInt(valore);
                if (isNaN(qta)) qta = 0;

                totale += qta * prezzo;
            }

            document.getElementById("totale-alto").innerHTML =
                "Tot: " + totale.toFixed(2) + " ‚Ç¨";
        }

        document.addEventListener("DOMContentLoaded", function() {
            var prezzi = {{ menu | tojson }};
            for (var i = 0; i < prezzi.length; i++) {
                var nome = prezzi[i]["nome"];
                var prezzo = prezzi[i]["prezzo"];
                var campi = document.getElementsByName(nome);
                if (campi.length > 0) {
                    campi[0].setAttribute("data-prezzo", prezzo);
                }
            }
        });
    </script>
</head>

<body>

    <!-- MENU LATERALE -->
<div id="sidebar">
    <a href="javascript:void(0)" onclick="closeMenu()">‚úñ Chiudi</a>
    <a href="/">üè† Home</a>
    <a href="/menu">üçΩÔ∏è Menu & Preordina</a>
    <a href="/istruzioni">üìò Istruzioni</a>
    <a href="/contatti">üìû Contatti</a>
</div>

    <!-- TOTALE SEMPRE VISIBILE -->
    <div id="totale-alto">Tot: 0.00 ‚Ç¨</div>

    <!-- HEADER -->
    <div class="header">
        <span class="menu-icon" onclick="openMenu()">‚ò∞</span>
        <img src="https://raw.githubusercontent.com/emiliomaj60-lang/emiliodati/main/LOGO%20ALPINI.jpg">
        <h1>PREORDINE FESTA DEGLI ALPINI SCHILPARIO</h1>
    </div>

    <!-- CONTENUTO -->
    <div class="contenuto">

        <form method="POST">

            <label>Nome cliente:</label><br>
            <input type="text" name="cliente" required><br><br>

            <label>Tavolo:</label><br>
            <input type="number" name="tavolo" required><br><br>

            <label>Coperti:</label><br>
            <input type="number" name="coperti" required><br><br>

            {% for item in menu %}
                <div class="riga">
                    <div class="nome-pietanza">{{ item['nome'] }} ({{ item['prezzo'] }}‚Ç¨)</div>
                    <input
                        type="number"
                        class="qta qta-box"
                        name="{{ item['nome'] }}"
                        min="0"
                        step="1"
                        oninput="aggiornaTotale()"
                        onchange="aggiornaTotale()"
                    >
                </div>
            {% endfor %}

        </form>

    </div>

    <!-- PULSANTE SEMPRE VISIBILE -->
    <button id="pulsante-fisso" onclick="document.forms[0].submit()">Invia ordine</button>

</body>
</html>
